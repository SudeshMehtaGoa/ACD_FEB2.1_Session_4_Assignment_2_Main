<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Set the margin of the div to "25px"</title>
        <style>
                .divMarginOuter {
                    margin:25px;
                    border: 1px solid red;
                    background-color: darkblue;
                    width:300px;
                }
                .divMarginInner {
                    margin:25px;
                    border: 1px solid red;
                    background-color: lightblue;
                    width:220px;
                    padding: 15px;
                }
        </style>
    </head>
    <body>
        <div class="divMarginOuter">
            <div class="divMarginInner">
                <p>
                    Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliqua.
                </p>
            </div>
        </div>
    </body>
</html>
